<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web Pertama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
        }
        section {
            margin: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat datang di halaman web pertama saya!</h1>
    </header>
    <button onclick="alert('Halo, selamat datang di web saya!')">Klik Saya</button>

    <script>
        function showMessage() {
            alert('Halo, ini adalah pesan interaktif!');
        }
    </script>
</body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>
    <section>
        <h2>Artikel Pertama</h2>
        <p>Ini adalah paragraf pertama di halaman web saya.</p>
    </section>
    <footer>
        <p>&copy; 2024 - Halaman Web Saya</p>
    </footer>
</body>
</html>
